version: '3.6'

services:
    db:
      restart: always
      image: mysql/mysql-server:5.7.28
      container_name: mlflow_db
      expose:
        - "3306"
      networks:
        - backend
      environment:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      volumes:
        - mldbdata:/var/lib/mysql

    mlflow:
        restart: always
        build: ./mlflow
        image: mlflow_server
        container_name: mlflow_server
        volumes:
          - /mnt/data/mlflow:/mnt/data
        ports:
          - "5000:5000"
        networks:
          - frontend
          - backend
        command: mlflow server --backend-store-uri mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE} --host 0.0.0.0 --default-artifact-root /mnt/data

    jupyter:
        build: ./jupyter
        image: jupyter_lab
        networks:
          - frontend
          - backend
        environment:
          - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
          - JUPYTER_TOKEN=easy
        expose:
          - "8888"
        volumes:
          - /mnt/data/jupyter/solipsisai:/home/jovyan/work
        command: start-notebook.sh --NotebookApp.token=${JUPYTER_PASSWORD} --NotebookApp.allow_origin='*'
        deploy:
          resources:
            reservations:
              devices:
                - driver: nvidia
                  count: 1
                  capabilities: [gpu]

    nginx:
        restart: always
        build: ./nginx
        image: jupyter_nginx
        container_name: jupyter_nginx
        ports:
            - "80:80"
        networks:
            - frontend
        depends_on:
            - jupyter

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge

volumes:
    mldbdata:
